<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">
    <div class="image">
      <!-- <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 375px)">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 374px)">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture> -->
    </div>
    <div class="content">
      <div class="title">
        Get <span>insights</span> that help your business grow.
      </div>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <div class="number">10k+</div>
          <div class="caption">companies</div>
        </div>
        <div class="stat">
          <div class="number">314</div>
          <div class="caption">templates</div>
        </div>
        <div class="stat">
          <div class="number">12m+</div>
          <div class="caption">queries</div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
